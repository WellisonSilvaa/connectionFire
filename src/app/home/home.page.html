<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons color="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img *ngIf="profile; else placeholder_avatar;" [src]="profile" />
      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>select avatar</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>
</ion-content>
